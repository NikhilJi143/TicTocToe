<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/808/808476.png" type="image/x-icon">
    <title> Tic Toc Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn" type="reset">New Game</button>
    </div>
    <main class="main">
        <div class="content">
            <h1>&#127918; Tic Tac Toe</h1>
            <div class="container">
                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
            </div>
            <div class="button">
                <button id="reset-btn" type="reset">Reset Game</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
